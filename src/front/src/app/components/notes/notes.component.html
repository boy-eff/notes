<div class="toolbar">
    <button mat-icon-button (click)="isGridView = true" [class.active]="isGridView">
      <mat-icon>grid_view</mat-icon>
    </button>
    
    <button mat-icon-button (click)="isGridView = false" [class.active]="!isGridView">
      <mat-icon>list</mat-icon>
    </button>
    
    <button mat-raised-button color="primary" routerLink="/notes/new">
      <mat-icon>add</mat-icon> Новая заметка
    </button>
  </div>
  
  <div *ngIf="isLoading" class="loading">
    <mat-spinner></mat-spinner>
  </div>
  
  <div [class.grid]="isGridView" [class.list]="!isGridView">
    <div *ngFor="let note of notes" class="note-card">
      <h3>{{ note.title }}</h3>
      <markdown [data]="note.content"></markdown>
      
      <div class="actions">
        <button mat-icon-button [routerLink]="['/notes', note.id]">
          <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-icon-button color="warn" (click)="deleteNote(note.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
