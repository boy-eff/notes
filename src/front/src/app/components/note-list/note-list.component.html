<div class="toolbar">
  <div class="left">
    <button mat-raised-button color="primary" *ngIf="isAuthenticated()" (click)="addNote()">
      <mat-icon>add</mat-icon> Новая заметка
    </button>
  </div>

  <div class="right">
    <button mat-icon-button (click)="isGridView = true" [class.active]="isGridView">
      <mat-icon>grid_view</mat-icon>
    </button>

    <button mat-icon-button (click)="isGridView = false" [class.active]="!isGridView">
      <mat-icon>list</mat-icon>
    </button>
  </div>
</div>

<div *ngIf="isLoading" class="loading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading" [class.grid-view]="isGridView" [class.list-view]="!isGridView">
  <div *ngFor="let note of notes" class="note-card" (click)="navigateToNote(note.id)">
    <div class="note-header">
      <h3>{{ note.title }}</h3>
    </div>
    <div class="note-content">
      <p>{{ note.content | truncate }}</p>
    </div>
  </div>
</div>

<div *ngIf="isMoreLoading" class="more-loading">
  <mat-spinner diameter="40"></mat-spinner>
</div>
